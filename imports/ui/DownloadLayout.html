<template name="DownloadLayout">
  <header>
    <h1>Available Files</h1>
  </header>
  <main>
    <p>
      A list of downloads will be here
    </p>
    {{> FileList}}
  </main>
</template>


<template name="FileList">
  <div class="file-view">
    {{#each uploadedFiles}}
      {{ > File file=this }}
    {{/each}}
  </div>
</template>


<template name="File">
  <div class="ui relaxed list">
    <div class="item">
      <div class="content">
        <p class="header">
          <i class="{{ getFileIcon file }} icon"></i>
          <a href="{{file.url}}" target="_blank">{{ file.name }}</a>
        </p>
        information about it here
      </div>
    </div>
  </div>
</template>
